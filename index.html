<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SkyExpress</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="info-tiempo">
      <div class="indice">
        <img src="SkyExpress.jpg" alt="SkyExpress-logo" class="imagen" />
        <h1>SkyExpress</h1>
      </div>
      <div id="weather-card">
        <div>
          <p id="ubicacion"></p>
          <p id="temperatura"></p>
          <p id="dia"></p>
          <p id="descripcion-tiempo"></p>
        </div>
        <div>
          <img id="icono-tiempo" alt="icono-tiempo" />
        </div>
      </div>
      <div id="busqueda">
        <label for="ciudad">Busca tu ubicaci√≥n</label>
        <input type="text" id="ciudad" placeholder="Introduce una ciudad" />
        <button id="buscar">Buscar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
